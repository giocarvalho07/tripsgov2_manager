<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
	
  <head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width"/>          
	<title> tripsGo </title>

    <title>TripsGo | Landing, Corporate &amp; Business Templatee</title>

    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicons/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicons/favicon.ico">
    <link rel="manifest" href="assets/img/favicons/manifest.json">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <meta name="msapplication-TileImage" content="assets/img/favicons/mstile-150x150.png">
    <meta name="theme-color" content="#ffffff">

    <link href="assets/css/theme.css" rel="stylesheet" />  
  </head>

	<body>
	
    <main class="main" id="top">
      
      <nav class="navbar navbar-expand-lg navbar-light fixed-top py-1 d-block" data-navbar-on-scroll="data-navbar-on-scroll">
        <div class="container"><a class="navbar-brand" href="/"><img class="d-inline-block" src="assets/img/logo.png" width="100" alt="logo" /><span class="fw-bold text-primary ms-1"></span></a>
          <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
	          <div class="collapse navbar-collapse border-top border-lg-0 mt-4 mt-lg-0" id="navbarSupportedContent" style="justify-content: flex-end;">

				<div class="text-center">
	              <a href="/hotel" class="btn btn-default btn-rounded mb-4"> Cadastrar hotel </a>
	              <a href="/gerenciar-hotel" class="btn btn-default btn-rounded mb-4"> Gerenciar hotel </a>
				</div>

	           <div class="text-center">	
					<a class="btn display-3 text-primary fw-bold btn-rounded mb-4" href="#" aria-haspopup="true" aria-expanded="false" th:text="${session.administradorLogado.user}"></a>
				</div>

			<form th:action="@{/logout-adm}" method="post" class="text-center">
				<button type="submit" class="btn btn-secondary text-1000 fw-normal mb-4">Sair</button>
			</form>
		
          </div>
        </div>
      </nav>
				    						
      <section class="py-0 my-7" >
        <div class="container">
          <div class="row g-0">
            <div class="col-lg-14 bg-white">
              <div class="row h-100">
				<div class="col-12">
					<div class="pt-5 ps-sm-7">
						<h4 class="mb-2 text-1000"> </h4>
						<h2 class="mb-3 text-primary fs-3 fs-md-6 mt-3" th:text="${session.administradorLogado.user}">!</h2>
						<h4 class="mb-2 text-1000"> Cadastre seus hotéis! </h4>
						</div>
					</div>
				</div>
                </div>                              
              </div>
            </div>
      </section> 
             
     
	    <section class="col">	    
	    <div class="container">
	
	     <div class="row">
		    <form class="row g-4 mt-4" th:action="@{/hotel}" method="post" >
		    
			      <div class="row">			      
			        <div class="col-sm-6 col-md-8 col-xl-8" >
			          <input placeholder="Nome do hotel" type="text" name="nome" class="form-control input-box form-voyage-control validate" required>
			          <label class="form-label visually-hidden" for="nome">Nome do hotel</label>
			        </div>
			        
			        <div class="col-sm-6 col-md-4 col-xl-4 mt-3" >
			        <select class="browser-default form-voyage-control validate" id="categoria" name="categoria" required>
						<option value="" disabled selected> Escolha a categoria </option>
						<option th:each="categoria: ${T(com.tripsgo.model.Categoria).values()}"
						 th:value="${categoria}" th:text="${categoria}">
						 </option>
				  	</select>	
				  	</div>  	
				 </div> 	
				 
				 <br>		
				 <br>	
				 <br>
				 <br>
				 <br>
			 		 	     	      
			      <div class="row">			
						<div class="col-sm-6 col-md-6 col-xl-5" >
				          <input placeholder="Descricao do hotel" type="text" name="descricao" class="form-control input-box form-voyage-control validate" required>
				          <label class="form-label visually-hidden" for="descricao">Descricao do hotel</label>
				        </div>
				        
				        <div class="col-sm-6 col-md-6 col-xl-5">
				          <input placeholder="Preço do hotel ex: 59.99" type="text" name="preco" class="form-control input-box form-voyage-control validate" required>
				          <label class="form-label visually-hidden" for="preco">Preco da hospedagem/quarto </label>
				        </div>
			      </div>

				 <br>		
				 <br>	
				 <br>
				 <br>
				 <br>
	
				 <div class="col-sm-6 col-md-6 col-xl-5">
			        <input placeholder="Quantidade de quartos" type="number" name="quartos" class="form-control input-box form-voyage-control validate" required>
			        <label class="form-label visually-hidden" for="quartos"> Quantidade de quartos disponíveis</label>
			      </div>	

				 <br>		
				 <br>	
				 <br>
				 <br>
				 <br>
			      			     
				<div class="row">
				     <div class="col-12 col-xl-5 col-lg-12 mt-6">	                         
	                      <input class="btn btn-secondary" type="submit" value="Cadastrar hotel" >
	                      <a class="btn btn-primary" href="/gerenciar-hotel"> Voltar </a>                      						
	                 </div>
                 </div>
                 
		      </form>
	      </div>       
		</div>
    </section>

      </main>

    <script src="vendors/@popperjs/popper.min.js"></script>
    <script src="vendors/bootstrap/bootstrap.min.js"></script>
    <script src="vendors/is/is.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src="vendors/fontawesome/all.min.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>	
    <script type="text/javascript">
	    $(document).ready(function(){
	        $('select').formSelect();
	      });
    </script>	
    
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
	</body>
</html>
