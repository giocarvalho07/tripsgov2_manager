	<body>
	
    <main class="main" id="top">
      
      <nav class="navbar navbar-expand-lg navbar-light fixed-top py-1 d-block" data-navbar-on-scroll="data-navbar-on-scroll">
        <div class="container"><a class="navbar-brand" href="/"><img class="d-inline-block" src="assets/img/logo.png" width="100" alt="logo" /><span class="fw-bold text-primary ms-1"></span></a>
          <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
	          <div class="collapse navbar-collapse border-top border-lg-0 mt-4 mt-lg-0" id="navbarSupportedContent" style="justify-content: flex-end;">

			<div class="text-center">		
              	<a href="/hotel" class="btn btn-default btn-rounded mb-4"> Cadastrar hotel </a>
	            <a href="/gerenciar-hotel" class="btn btn-default btn-rounded mb-4"> Gerenciar hotel </a>
			</div>
	              
	           <div class="text-center">
					<a class="btn display-3 text-primary fw-bold btn-rounded mb-4" href="#" aria-haspopup="true" aria-expanded="false" th:text="${session.administradorLogado.user}"></a>
				</div>
			
			<form th:action="@{/logout-adm}" method="post" class="text-center">
				<button type="submit" class="btn btn-secondary text-1000 fw-normal mb-4">Sair</button>
			</form>

      <section class="py-0 my-7" >
        <div class="container">
          <div class="row g-0">
            <div class="col-lg-14 bg-white">
              <div class="row h-100">
				<div class="col-12">
					<div class="pt-5 ps-sm-7">
						<h4 class="mb-2 text-1000"> </h4>
						<h2 class="mb-3 text-primary fs-3 fs-md-6 mt-3" th:text="${session.administradorLogado.user}">!</h2>
						<h4 class="mb-2 text-1000"> Gerenciar seus hotéis! </h4>
						</div>
					</div>
				</div>
                </div>                              
              </div>
            </div>
      </section>        
     
	    <section class="col">
	    
	    <div class="container">
	   
	        <table id="tabela" class="highlight table table-hover">
	          <thead class="table-dark">
			    <tr>
			      <th class="text-center" scope="col"> <span> Id </span> </th>
			      <th class="text-center" scope="col"><span> Nome </span> </th>
			      <th class="text-center" scope="col"> <span> Categoria </span> </th>
			      <th class="text-center" scope="col"> <span> Descricao </span> </th>
			      <th class="text-center" scope="col"> <span> Preço </span> </th>
			      <th class="text-center" scope="col"> <span> Qntd. quartos </span>  </th>
			      <th class="text-center" scope="col"> <span> Editar </span> </th>
			      <th class="text-center" scope="col"> <span> Excluir </span> </th>
			    </tr>
			  </thead>
	           
	            <tr th:each="h: ${hotel}">
	                <th class="text-center" ><span th:text="${h.id}"></span></th>
	                <th class="text-center" ><span th:text="${h.nome}"></span></th>
	                <th class="text-center" ><span th:text="${h.categoria}"></span></th> 
	                <th class="text-center" ><span th:text="${h.descricao}"></span></th> 
	                <th class="text-center" ><span th:text="${h.preco}"></span></th>
	                <th class="text-center" ><span th:text="${h.quartos}"></span></th>
	                <th class="text-center" ><a class="waves-effect waves-light btn btn-primary" th:href="@{/editar-hotel/{id} (id=${h.id})}"> editar </a></th>
					<th class="text-center" ><a class="waves-effect waves-light  btn btn-secondary" th:href="@{'deletar-hotel?id=' + ${h.id}}"> excluir </a></th>   				                
	            </tr>
	        </table>
	
						
			<div class="row">
				<div class="col-12 col-xl-5 col-lg-12 mt-6">	  
					<a class="btn btn-primary" href="/hotel"> Voltar </a>                      						
				</div>
			</div>			                			                 			                      			                      
		                 						     	        
	    	</div>    
	    </section>

      </main>
