<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
	
  <head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width"/>          
	<title> tripsGo </title>

    <title>TripsGo | Landing, Corporate &amp; Business Templatee</title>

    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicons/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicons/favicon.ico">
    <link rel="manifest" href="assets/img/favicons/manifest.json">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta name="msapplication-TileImage" content="assets/img/favicons/mstile-150x150.png">
    <meta name="theme-color" content="#ffffff">

    <link href="assets/css/theme.css" rel="stylesheet" />  
  </head>

	<body>

    <main class="main" id="top">
      
      <nav class="navbar navbar-expand-lg navbar-light fixed-top py-1 d-block" data-navbar-on-scroll="data-navbar-on-scroll">
        <div class="container"><a class="navbar-brand" href="/"><img class="d-inline-block" src="assets/img/logo.png" width="100" alt="logo" /><span class="fw-bold text-primary ms-1"></span></a>
          <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse border-top border-lg-0 mt-4 mt-lg-0" id="navbarSupportedContent" style="justify-content: flex-end;">

			<div class="text-center">		
              <a  href="/login-adm" class="btn btn-default btn-rounded mb-4"> Administrador </a>
			</div>

             
              <div class="text-center">
                <a href="/login" class="text-primary btn btn-default btn-rounded mb-4"> Usuario </a>
              </div>

          </div>
        </div>
      </nav>

      <section class="mt-7 py-0">
        <div class="bg-holder w-50 bg-right d-none d-lg-block" style="background-image:url(assets/img/gallery/hero-section-1.png);">
        </div>
        <!--/.bg-holder-->

        <div class="container">
          <div class="row">
            <div class="col-lg-6 py-5 py-xl-5 py-xxl-7" id="initial-page">
              <h1 class="display-3 text-1000 fw-normal">Cadastre-se como</h1>
              <h1 class="display-3 text-primary fw-bold">administrador</h1>
              <div class="pt-5">
                <nav>
                  <div class="nav nav-tabs voyage-tabs" id="nav-tab" role="tablist">
                    <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true"><i class="far fa-user"></i></button>
                    <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false"> <i class="fas fa-hotel"></i></button>
                  </div>
                  <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    
                      <form  class="row g-4 mt-4" method="post" th:object="${administrador}" th:action="@{/salvar-adm}">
                      
                        <div class="col-sm-6 col-md-6 col-xl-5">
                          <div class="input-group-icon">                         
		    				<label for="email" class="form-label visually-hidden"> Email </label>
		    				<input type="email" name="email" placeholder="cadastre o seu email" th:field="*{email}" class="form-control input-box form-voyage-control" required validated />  
                          </div>                         
                        </div>
                        
                        <div class="col-sm-6 col-md-6 col-xl-5">
                          <div class="input-group-icon">                                                   
		    				<label class="form-label visually-hidden" for="user"> Administrador </label>
		    				<input class="form-control input-box form-voyage-control"  type="text" name="user" placeholder="cadastre o seu usuario" th:field="*{user}" required validated/>                          
                          </div>
                        </div>
                        
                        <div class="col-sm-6 col-md-6 col-xl-10">
                          <div class="input-group-icon">                              
		    				<label for="senha" class="form-label visually-hidden"> Senha </label>
		    				<input type="password" name="senha" placeholder="digite a sua senha" th:field="*{senha}" class="form-control input-box form-voyage-control" required validated/>
                          </div>
                        </div>
                        
                        <div class="col-sm-6 col-md-6 col-xl-5 mt-6" >
                          <div class="input-group-icon">
                          	<a class="form-label" th:href="@{/login-adm}">Já é administrador? faça login </a>                        
                          </div>
                        </div>
                        
                        <div class="col-12 col-xl-5 col-lg-12 mt-6">
                          <button class="btn btn-secondary" type="submit"> Cadastrar </button>     
                          <a class="btn btn-primary" href="/login-adm"> Voltar </a>                      						
                        </div>
                      </form>
                    </div>
                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                  
                    </div>                  
                  </div>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </section>
      </main>

    <script src="vendors/@popperjs/popper.min.js"></script>
    <script src="vendors/bootstrap/bootstrap.min.js"></script>
    <script src="vendors/is/is.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src="vendors/fontawesome/all.min.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	
	</body>
</html>
